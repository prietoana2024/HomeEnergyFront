<h1 style="margin: 20px 0px 0px 40px">DashBoard</h1>
<mat-card style="margin: 20px 40px 40px 40px">


  <mat-card-content>

    <mat-grid-list cols="3" rowHeight="80px">

      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="accent">block</mat-icon>
            </div>
            <mat-card-title>Total Ventas Cerradas</mat-card-title>
            <mat-card-subtitle>S/. {{totalCerradas}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="warn">add_circle</mat-icon>
            </div>
            <mat-card-title>Total Cotizacion Creadas</mat-card-title>
            <mat-card-subtitle>S/. {{totalCotizaciones}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card-info">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="primary">connect_without_contact</mat-icon>
            </div>
            <mat-card-title>Total Prospectos</mat-card-title>
            <mat-card-subtitle>{{totalProspectos}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>


    </mat-grid-list>

    <!------------------SEGUNDA CAJA DE CARDS
    <mat-card style="text-align: center;">
      <div style="justify-content: center;text-align: right;">
        <pagination-controls (pageChange)="p = $event" style="color:aliceblue"></pagination-controls>
      </div>
      <mat-card-content>
        <div class="row" style="align-content: center;
        text-align: center;
        justify-content: space-evenly;">
          <div *ngFor="let item of dataInicio | paginate: { itemsPerPage: itemsPerPage, currentPage: p };"
            class="card col-12 m-3 p-0" style="width:16%;max-height:150px;">
            <div class="row g-0 ">
              <div class="col-md-4 columna">
                <ng-container *ngIf="item.esActivo==1">
                  <div class="container">
                    <h1 style="width: 10px;height: 10px;background-color: rgb(51, 255, 0);"></h1>
                  </div>
                </ng-container>
                <ng-container *ngIf="item.esActivo==0">
                  <div class="container">
                    <h1 style="width: 10px;height: 10px;background-color: rgb(255, 25, 0);"></h1>
                  </div>
                </ng-container>
              </div>
              <div class="col-md-6 ">
                <div class="card-body">
                  <h5 class="card-title">{{item.nombreCompleto}}</h5>
                  <p class="card-text">{{item.rolDescripcion}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </mat-card-content>
    </mat-card>

   ------------------------------------->

    <mat-card style="margin-top: 15px;">
      <mat-card-content style="display: flex;">
        <div style="width: 50%;height: 400px;">
          <canvas id="chartBarras"></canvas>
        </div>
        <div style="width: 50%;height: 400px;">
          <canvas id="chartBarrasClientes"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

  </mat-card-content>
</mat-card>
