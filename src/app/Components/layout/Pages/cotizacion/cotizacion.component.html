<!-- AQUIN EMPIEZA LA SECCION DE PRUEBA CON PROSPECTOS--->
<h1 style="margin: 20px 0px 0px 40px; color: #fff;">Crear simulaci√≥n</h1>
<div class="container">
  <div class="barra-busqueda">
    <mat-form-field class="textoSubtitle">
      <mat-label class="textoSubtitle">Seleccionar</mat-label>
      <mat-select [(ngModel)]="movieToFind" class="textoSubtitle">
        <mat-option *ngFor="let item of listaProspectos" [value]="item.nombre" (click)="findMovie()"
          class="textoSubtitle">{{item.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-group mi-barra">
      <input [(ngModel)]="movieToFind" type="text" class="form-control mr-3" id="inputBuscar"
        class="textoSubtitleSearch" placeholder="Buscar..." (keyup)="aplicarFiltro($event)" #input>
    </div>
    <button (click)="resetListMovie()" class="btn btn-warn mb-2 mr-2"><mat-icon
        style="color:#334D6E;">restart_alt</mat-icon></button>

  </div>
</div>
<!------------------SEGUNDA CAJA DE CARDS-->
<mat-card style="margin: 40px 40px 40px 40px">
  <mat-card-content>
    <div class="row">
      <div *ngFor="let item of listaProspectos; trackBy:trackByItems; let i=index" class="card col-12 m-3 p-0"
        style="max-width: 340px;max-height:200px;">
        <div class="row g-0 ">
          <div class="col-md-4 columna">
            <img src="./../../../../../assets/images/{{item.fachadaimg}}" class="rounded-start" alt="...">
          </div>
          <div class="col-md-6 texto-justificado">
            <div class="card-body">
              <h5 class="card-title">{{item.nombre}}</h5>
              <p class="card-text">{{item.contacto}}</p>
              <p class="card-text">{{item.direccion}}</p>
            </div>
          </div>
          <div class="card-info-box" style="background-color: #25a9f7;
          background-image: linear-gradient(160deg, #25a9f7 83%, #80D0C7 99%);
          opacity: 0.7;
          
          color: #fff;
          display: flex;
          padding: 20px;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: space-around;
          align-items: center;
          font-family: 'Roboto';
          font-size: 16px;
          font-weight: 300;" (click)="openDetails(item)">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo prospecto
          </div>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
