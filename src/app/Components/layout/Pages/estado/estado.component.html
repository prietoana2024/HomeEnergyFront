<h1 style="margin: 20px 0px 0px 40px">Estado</h1>
<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevoEstado()">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo Estado
    </button>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content">
  
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataListaEstado">
        <!-- Nombre del servicio -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarEstado(element)" >
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="eliminarEstado(element)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
