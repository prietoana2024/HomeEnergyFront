<!-- AQUIN EMPIEZA LA SECCION DE PRUEBA CON PROSPECTOS--->
<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title style="margin: 20px 40px 40px 40px">Crear Cotizaci√≥n</mat-card-title>
  <mat-card-content>
    <div class="container">
      <div class="barra-busqueda">
        <mat-form-field>
          <mat-label>Seleccionar</mat-label>
          <mat-select [(ngModel)]="movieToFind">
            <mat-option *ngFor="let item of listaProspectos" [value]="item.nombre"
              (click)="findMovie()">{{item.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="form-group mi-barra">
          <input [(ngModel)]="movieToFind" type="text" class="form-control mr-3" id="inputBuscar"
            placeholder="Buscar..." (keyup)="aplicarFiltro($event)" #input>
        </div>
        <button (click)="resetListMovie()" class="btn btn-warn mb-2 mr-2"><mat-icon>restart_alt</mat-icon></button>

      </div>
    </div>

  </mat-card-content>
</mat-card>
<!------------------SEGUNDA CAJA DE CARDS-->
<mat-card style="margin: 20px 40px 40px 40px">

          </div>

          </div>
          <button mat-raised-button color="primary" (click)="openDetails1(item)">
